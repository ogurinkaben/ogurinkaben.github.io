	<script>
	if (
		navigator
		.serviceWorker
		.controller
	) {
		console
			.log(
				'[My PWA] active service worker found, no need to register'
			)
	} else {
		navigator
			.serviceWorker
			.register(
				'sw.js', {
					scope: './'
				}
			)
			.then(
				function(
					reg
				) {
					console
						.log(
							'Service worker has been registered for scope:' +
							reg
							.scope
						);
				}
			);
	}
	</script>
